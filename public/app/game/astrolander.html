<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astro Lander: Physics Game</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MQ3GL6CTB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4MQ3GL6CTB');

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0b0d17;
            font-family: 'Chakra Petch', sans-serif;
            touch-action: none;
            user-select: none;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #game-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            background: radial-gradient(circle at top, #1a1a2e 0%, #000000 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* HUD (Head-Up Display) */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hud-item {
            font-size: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        .fuel-bar-container {
            width: 150px;
            height: 10px;
            background: #333;
            border: 1px solid #555;
            margin-top: 5px;
        }

        .fuel-bar {
            height: 100%;
            background: #00d2ff;
            width: 100%;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid #555;
            text-align: right;
            pointer-events: none;
        }

        /* Touch Controls */
        .controls-area {
            height: 140px;
            background: #111;
            border-top: 2px solid #333;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 15px;
        }

        .btn-control {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            transition: background 0.1s;
        }

        .btn-control:active, .btn-control.active {
            background: rgba(0, 210, 255, 0.3);
            border-color: #00d2ff;
            transform: scale(0.95);
        }

        .btn-thrust {
            width: 90px;
            height: 90px;
            background: rgba(255, 100, 100, 0.2);
            border-color: #ff4d4d;
        }
        
        .btn-thrust:active, .btn-thrust.active {
            background: rgba(255, 50, 50, 0.4);
        }

        /* Modal */
        .modal {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }

        h1 { font-size: 2.5rem; margin: 0 0 10px 0; color: #00d2ff; }
        .result-text { font-size: 1.5rem; margin-bottom: 20px; }
        .safe { color: #00ff00; }
        .crash { color: #ff0000; }

        .btn-restart {
            background: #00d2ff;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            font-family: 'Chakra Petch', sans-serif;
            cursor: pointer;
        }

        /* Star background animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="stars"></div>
        <canvas id="gameCanvas"></canvas>

        <div class="hud">
            <div class="hud-item">Velocity Y: <span id="vy-display">0.0</span> m/s</div>
            <div class="hud-item">Velocity X: <span id="vx-display">0.0</span> m/s</div>
            <div class="hud-item">Altitude: <span id="alt-display">0</span> m</div>
            <div class="hud-item">
                Fuel
                <div class="fuel-bar-container">
                    <div id="fuel-bar" class="fuel-bar"></div>
                </div>
            </div>
        </div>

        <div class="status-badge">
            <div class="text-xs text-gray-400">MISSION</div>
            <div class="font-bold text-yellow-400">LANDING</div>
        </div>

        <!-- Start/End Modal -->
        <div id="gameModal" class="modal active">
            <h1 id="modalTitle">ASTRO LANDER</h1>
            <p id="modalDesc" class="text-gray-300 mb-6 text-center max-w-xs">
                บังคับยานลงจอดบนพื้นราบ<br>ความเร็วแนวดิ่งห้ามเกิน 3.0 m/s
            </p>
            <button class="btn-restart" onclick="startGame()">START MISSION</button>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls-area">
        <div class="control-group">
            <div id="btn-left" class="btn-control"><i class="fas fa-undo"></i></div>
            <div id="btn-right" class="btn-control"><i class="fas fa-redo"></i></div>
        </div>
        <div class="control-group">
            <div id="btn-thrust" class="btn-control btn-thrust"><i class="fas fa-fire"></i></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Physics Constants
        const GRAVITY = 0.04;    // แรงดึงดูด
        const THRUST_POWER = 0.12; // แรงขับดัน
        const ROTATE_SPEED = 0.05; // ความเร็วหมุน

        // Game State
        let width, height;
        let animationId;
        let isRunning = false;
        
        let ship = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            angle: 0,
            fuel: 100,
            radius: 15,
            landed: false,
            crashed: false
        };

        let terrain = [];
        let landingPad = { x: 0, width: 80, y: 0 };
        let particles = [];

        // Inputs
        const keys = { left: false, right: false, thrust: false };

        // --- Init ---
        function init() {
            window.addEventListener('resize', resize);
            resize();
            
            // Keyboard Controls
            window.addEventListener('keydown', (e) => handleKey(e.key, true));
            window.addEventListener('keyup', (e) => handleKey(e.key, false));
            
            // Touch Controls
            setupTouch('btn-left', 'left');
            setupTouch('btn-right', 'right');
            setupTouch('btn-thrust', 'thrust');
        }

        function resize() {
            const container = document.getElementById('game-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Regenerate terrain on resize only if not running to avoid glitch
            if (!isRunning) generateTerrain();
        }

        function generateTerrain() {
            terrain = [];
            const segments = 20;
            const segmentWidth = width / segments;
            
            // Pick a random spot for landing pad (middle 60% of screen)
            const padIndex = Math.floor(Math.random() * (segments - 4)) + 2;
            
            // Generate heights
            let currentH = height * 0.8;
            for(let i=0; i<=segments; i++) {
                if (i === padIndex || i === padIndex + 1) {
                    // Landing Pad (Flat)
                    if (i === padIndex) {
                        landingPad.x = i * segmentWidth;
                        landingPad.width = segmentWidth;
                        landingPad.y = currentH;
                    }
                    terrain.push({x: i * segmentWidth, y: landingPad.y});
                } else {
                    // Rough Terrain
                    currentH = height * 0.6 + Math.random() * (height * 0.3);
                    terrain.push({x: i * segmentWidth, y: currentH});
                }
            }
            // Add corner points to close the shape
            terrain.push({x: width, y: height});
            terrain.push({x: 0, y: height});
        }

        function startGame() {
            document.getElementById('gameModal').classList.remove('active');
            
            generateTerrain();
            
            // Reset Ship
            ship.x = width / 2;
            ship.y = 50;
            ship.vx = (Math.random() - 0.5) * 1.5; // Random initial drift
            ship.vy = 0;
            ship.angle = 0;
            ship.fuel = 100;
            ship.landed = false;
            ship.crashed = false;
            
            particles = [];
            isRunning = true;
            
            if (animationId) cancelAnimationFrame(animationId);
            loop();
        }

        // --- Physics Engine ---

        function update() {
            if (!isRunning) return;

            // 1. Apply Physics
            ship.vy += GRAVITY;

            // Thrust
            if (keys.thrust && ship.fuel > 0) {
                // F = ma (Force vectors)
                // thrustX = power * sin(angle)
                // thrustY = power * cos(angle)
                // Note: canvas Y is down, so thrust up is -Y
                ship.vx += Math.sin(ship.angle) * THRUST_POWER;
                ship.vy -= Math.cos(ship.angle) * THRUST_POWER;
                
                ship.fuel -= 0.3;
                
                // Add particles
                addExhaustParticles();
            }

            // Rotation
            if (keys.left) ship.angle -= ROTATE_SPEED;
            if (keys.right) ship.angle += ROTATE_SPEED;

            // Move
            ship.x += ship.vx;
            ship.y += ship.vy;

            // Wrap around screen X
            if (ship.x < 0) ship.x = width;
            if (ship.x > width) ship.x = 0;

            // 2. Collision Detection
            checkCollision();
            
            // Update Particles
            updateParticles();
            
            // Update HUD
            updateHUD();
        }

        function checkCollision() {
            // Check Landing Pad
            // Simple check: Ship Y > Pad Y and X within Pad X
            
            // Find terrain height at ship X
            // Not perfect but sufficient for simple game
            
            // Check ground hit
            // Iterate terrain segments
            for(let i=0; i<terrain.length-2; i++) {
                const p1 = terrain[i];
                const p2 = terrain[i+1];
                
                // Check if ship is within this X segment
                if (ship.x >= p1.x && ship.x <= p2.x) {
                    // Interpolate Y height at ship X
                    const ratio = (ship.x - p1.x) / (p2.x - p1.x);
                    const groundY = p1.y + ratio * (p2.y - p1.y);
                    
                    if (ship.y + ship.radius >= groundY) {
                        // Hit Ground!
                        
                        // Check if it's the landing pad
                        const onPad = (ship.x >= landingPad.x && ship.x <= landingPad.x + landingPad.width);
                        
                        if (onPad) {
                            validateLanding();
                        } else {
                            crash("ชนพื้นผิวขรุขระ!");
                        }
                        isRunning = false;
                    }
                }
            }
        }

        function validateLanding() {
            // Criteria:
            // 1. Low vertical speed
            // 2. Low horizontal speed
            // 3. Angle close to 0 (upright)
            
            const safeSpeedY = 3.0; // tweaked for gameplay feel
            const safeSpeedX = 2.0;
            const safeAngle = 0.3; // radians (~17 degrees)
            
            // Normalize angle to -PI..PI
            let ang = ship.angle % (Math.PI * 2);
            if (ang > Math.PI) ang -= Math.PI*2;
            if (ang < -Math.PI) ang += Math.PI*2;
            
            if (Math.abs(ship.vy) > safeSpeedY) {
                crash("กระแทกแรงเกินไป!");
            } else if (Math.abs(ship.vx) > safeSpeedX) {
                crash("ไถลเร็วเกินไป!");
            } else if (Math.abs(ang) > safeAngle) {
                crash("ยานเอียงเกินไป!");
            } else {
                win();
            }
        }

        function crash(reason) {
            ship.crashed = true;
            // Explosion particles
            for(let i=0; i<30; i++) {
                particles.push({
                    x: ship.x, y: ship.y,
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    life: 1.0, color: '#ff4d4d'
                });
            }
            showResult(false, reason);
        }

        function win() {
            ship.landed = true;
            showResult(true, "ลงจอดสำเร็จปลอดภัย!");
        }

        function showResult(success, msg) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('modalTitle');
            const desc = document.getElementById('modalDesc');
            
            modal.classList.add('active');
            if(success) {
                title.innerText = "MISSION SUCCESS";
                title.className = "safe text-3xl font-bold mb-2";
                desc.innerText = msg;
            } else {
                title.innerText = "CRASHED";
                title.className = "crash text-3xl font-bold mb-2";
                desc.innerText = msg;
            }
        }

        // --- Visuals ---

        function draw() {
            // Clear
            ctx.clearRect(0, 0, width, height);
            
            // Draw Terrain
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            for(let i=1; i<terrain.length; i++) {
                ctx.lineTo(terrain[i].x, terrain[i].y);
            }
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Highlight Pad
            ctx.beginPath();
            ctx.moveTo(landingPad.x, landingPad.y);
            ctx.lineTo(landingPad.x + landingPad.width, landingPad.y);
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Draw Ship
            if (!ship.crashed) {
                ctx.save();
                ctx.translate(ship.x, ship.y);
                ctx.rotate(ship.angle);

                // Body
                ctx.fillStyle = '#eee';
                ctx.beginPath();
                ctx.moveTo(0, -15);
                ctx.lineTo(10, 10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.fill();

                // Legs
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-10, 10); ctx.lineTo(-15, 18); ctx.moveTo(-18, 18); ctx.lineTo(-12, 18);
                ctx.moveTo(10, 10); ctx.lineTo(15, 18); ctx.moveTo(12, 18); ctx.lineTo(18, 18);
                ctx.stroke();

                // Thrust Flame
                if (keys.thrust && ship.fuel > 0) {
                    ctx.fillStyle = `rgba(255, ${Math.random()*150 + 100}, 0, 0.8)`;
                    ctx.beginPath();
                    ctx.moveTo(-6, 10);
                    ctx.lineTo(0, 25 + Math.random()*10);
                    ctx.lineTo(6, 10);
                    ctx.fill();
                }

                ctx.restore();
            }

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function addExhaustParticles() {
            // Position at bottom of ship, rotated
            const r = 15;
            const x = ship.x - Math.sin(ship.angle) * r;
            const y = ship.y + Math.cos(ship.angle) * r;
            
            particles.push({
                x: x, y: y,
                vx: ship.vx + (Math.random()-0.5),
                vy: ship.vy + (Math.random()-0.5) + 2, // Push down
                life: 0.5,
                color: '#ffcc00'
            });
        }

        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function updateHUD() {
            const vy = (ship.vy * 10).toFixed(1);
            const vx = (ship.vx * 10).toFixed(1);
            const alt = Math.max(0, Math.floor((landingPad.y - ship.y - 15) / 5));

            document.getElementById('vy-display').innerText = vy;
            document.getElementById('vx-display').innerText = vx;
            document.getElementById('alt-display').innerText = alt;
            
            // Color code velocity
            document.getElementById('vy-display').style.color = Math.abs(ship.vy) > 0.3 ? '#ff4d4d' : '#00ff00';
            
            document.getElementById('fuel-bar').style.width = `${Math.max(0, ship.fuel)}%`;
            if (ship.fuel < 20) document.getElementById('fuel-bar').style.background = 'red';
            else document.getElementById('fuel-bar').style.background = '#00d2ff';
        }

        function loop() {
            update();
            draw();
            animationId = requestAnimationFrame(loop);
        }

        // --- Controls Helper ---
        function handleKey(key, pressed) {
            if (key === 'ArrowLeft') keys.left = pressed;
            if (key === 'ArrowRight') keys.right = pressed;
            if (key === 'ArrowUp' || key === ' ') keys.thrust = pressed;
        }

        function setupTouch(id, keyName) {
            const el = document.getElementById(id);
            el.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                keys[keyName] = true;
                el.classList.add('active');
            });
            el.addEventListener('pointerup', (e) => {
                e.preventDefault();
                keys[keyName] = false;
                el.classList.remove('active');
            });
            el.addEventListener('pointerleave', (e) => {
                e.preventDefault();
                keys[keyName] = false;
                el.classList.remove('active');
            });
        }

        // Run
        window.onload = init;

    </script>
</body>

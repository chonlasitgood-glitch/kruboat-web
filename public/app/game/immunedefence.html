<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Immune Defense: Biology Game</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a0000; /* Darker background for UI area */
            font-family: 'Fredoka', sans-serif;
            touch-action: none;
            user-select: none;
            display: flex;
            flex-direction: column; /* Stack Game and Controls vertically */
            height: 100vh;
        }

        /* Game Area takes remaining space */
        #game-wrapper {
            position: relative;
            flex-grow: 1; 
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #500000 0%, #300000 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Dedicated Control Panel at the bottom */
        #controls-area {
            height: 120px; /* Fixed height */
            background-color: #1a0505;
            border-top: 4px solid #3e0000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            z-index: 20;
            position: relative;
        }

        /* UI Layers (Overlay on Game Wrapper only) */
        .ui-layer {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resource-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 30px;
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .health-heart {
            color: #ff4d4d;
            font-size: 1.8rem;
            animation: beat 1s infinite;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .unit-card {
            width: 70px;
            height: 85px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            position: relative;
            border: 3px solid transparent;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        .unit-card:active {
            transform: scale(0.9);
        }

        .unit-card.selected {
            border-color: #00d2ff;
            background: #e0f7ff;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 210, 255, 0.4);
        }

        .unit-card.disabled {
            opacity: 0.4;
            filter: grayscale(1);
            pointer-events: none;
        }

        .cost-badge {
            background: #333;
            color: #ffd700;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 4px;
        }

        /* Screens */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hidden { display: none !important; }

        h1 { font-size: 2.5rem; margin: 0; color: #ff6b6b; text-shadow: 0 0 20px red; }
        p { font-size: 1rem; color: #ddd; margin-bottom: 30px; max-width: 90%; line-height: 1.5; }
        
        .btn-start {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            transition: transform 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <!-- Game Wrapper (Canvas + Top UI) -->
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer">
            <div class="top-bar">
                <div class="health-heart">❤️ <span id="lives-display">5</span></div>
                <div class="resource-box">
                    <span>⚡ ATP</span>
                    <span id="atp-display">100</span>
                </div>
            </div>
        </div>

        <!-- Start Screen (Inside wrapper) -->
        <div id="startScreen" class="overlay">
            <h1>IMMUNE DEFENSE</h1>
            <p>ปกป้องร่างกายจากเชื้อโรค!<br>วางเซลล์เม็ดเลือดขาวเพื่อป้องกัน</p>
            <button class="btn-start" onclick="startGame()">START</button>
        </div>

        <!-- Game Over (Inside wrapper) -->
        <div id="gameOverScreen" class="overlay hidden">
            <h1 style="color: #ff4757;">INFECTED!</h1>
            <p>ร่างกายพ่ายแพ้ต่อเชื้อโรค</p>
            <p>Wave Reached: <span id="score-display">1</span></p>
            <button class="btn-start" onclick="startGame()">TRY AGAIN</button>
        </div>
    </div>

    <!-- Separate Control Panel (Bottom) -->
    <div id="controls-area">
        <!-- Macrophage Card -->
        <div class="unit-card" id="card-macro" onclick="selectUnit('macro', 50)">
            <div style="width:25px; height:25px; background:#ff9ff3; border-radius:50%; border:2px solid #fff; margin-bottom:5px;"></div>
            <span style="font-size:0.65rem; font-weight:bold; color:#333;">Macrophage</span>
            <div class="cost-badge">50</div>
        </div>

        <!-- B-Cell Card -->
        <div class="unit-card" id="card-bcell" onclick="selectUnit('bcell', 100)">
            <div style="width:25px; height:25px; background:#54a0ff; border-radius:50%; border:2px solid #fff; margin-bottom:5px;"></div>
            <span style="font-size:0.65rem; font-weight:bold; color:#333;">B-Cell</span>
            <div class="cost-badge">100</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const gameWrapper = document.getElementById('game-wrapper');
        const ctx = canvas.getContext('2d');

        // --- Configuration ---
        let width, height;
        const LANE_COUNT = 5;
        let LANE_HEIGHT = 0;

        // --- Game State ---
        let gameRunning = false;
        let atp = 100;
        let lives = 5;
        let wave = 1;
        let frame = 0;
        let lastTime = 0;
        
        let selectedUnitType = null;
        let selectedUnitCost = 0;

        // Entities Lists
        let defenders = [];
        let enemies = [];
        let projectiles = [];
        let particles = [];
        let bloodCells = [];

        // --- Asset Definitions ---

        class Entity {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.markedForDeletion = false;
                this.wobblePhase = Math.random() * Math.PI * 2;
            }

            drawSquishy(ctx, time) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const points = 8;
                for (let i = 0; i <= points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const wobble = Math.sin(time * 5 + this.wobblePhase + angle * 3) * (this.radius * 0.1);
                    const r = this.radius + wobble;
                    const px = this.x + Math.cos(angle) * r;
                    const py = this.y + Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius*0.2, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Defender extends Entity {
            constructor(x, y, type) {
                super(x, y, 30, type === 'macro' ? '#ff9ff3' : '#54a0ff');
                this.type = type;
                this.health = 100;
                this.timer = 0;
                this.scale = 1; 
            }

            update(dt) {
                this.timer += dt;
                
                if (this.type === 'macro') {
                    const target = enemies.find(e => Math.hypot(e.x - this.x, e.y - this.y) < this.radius + e.radius + 10);
                    if (target && this.timer > 1.0) {
                        target.takeDamage(40);
                        this.timer = 0;
                        this.scale = 1.3;
                        spawnParticles(target.x, target.y, '#00ff00', 3);
                    }
                } else if (this.type === 'bcell') {
                    const hasTarget = enemies.some(e => Math.abs(e.y - this.y) < LANE_HEIGHT/2 && e.x > this.x);
                    if (hasTarget && this.timer > 1.5) {
                        projectiles.push(new Projectile(this.x + 20, this.y));
                        this.timer = 0;
                        this.scale = 0.8;
                    }
                }
                this.scale += (1 - this.scale) * 0.1;
            }

            draw(ctx, time) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.translate(-this.x, -this.y);
                
                this.drawSquishy(ctx, time);
                
                if (this.type === 'macro') {
                    ctx.fillStyle = '#a35575';
                    ctx.beginPath();
                    ctx.arc(this.x + 10, this.y, 10, 0, Math.PI*2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#2e86de';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 12, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class Enemy extends Entity {
            constructor(y, wave) {
                super(width + 50, y, 25, '#7bed9f');
                this.speed = 40 + (wave * 5);
                this.health = 50 + (wave * 10);
                this.maxHealth = this.health;
                this.damage = 0.5;
            }

            update(dt) {
                this.x -= this.speed * dt;

                for (let d of defenders) {
                    const dist = Math.hypot(this.x - d.x, this.y - d.y);
                    if (dist < this.radius + d.radius) {
                        this.x += this.speed * dt;
                        d.health -= this.damage;
                        if(d.health <= 0) d.markedForDeletion = true;
                        break;
                    }
                }

                if (this.x < -50) {
                    this.markedForDeletion = true;
                    lives--;
                    updateUI();
                    shakeScreen();
                }
            }

            takeDamage(amount) {
                this.health -= amount;
                this.radius = 25 * (this.health / this.maxHealth) + 10;
                if (this.health <= 0) {
                    this.markedForDeletion = true;
                    atp += 15;
                    spawnParticles(this.x, this.y, this.color, 8);
                    updateUI();
                }
            }

            draw(ctx, time) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const spikes = 12;
                for(let i=0; i<=spikes; i++) {
                    const angle = (i/spikes) * Math.PI*2 + time*2;
                    const r = this.radius + (i%2 === 0 ? 5 : -5);
                    const px = this.x + Math.cos(angle)*r;
                    const py = this.y + Math.sin(angle)*r;
                    if(i===0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - 8, this.y - 5, 4, 0, Math.PI*2);
                ctx.arc(this.x - 8, this.y + 5, 4, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 300;
                this.radius = 6;
                this.markedForDeletion = false;
            }

            update(dt) {
                this.x += this.speed * dt;
                
                for (let e of enemies) {
                    if (Math.hypot(e.x - this.x, e.y - this.y) < e.radius + this.radius) {
                        e.takeDamage(20);
                        this.markedForDeletion = true;
                        spawnParticles(this.x, this.y, '#ffff00', 2);
                        break;
                    }
                }

                if (this.x > width) this.markedForDeletion = true;
            }

            draw(ctx) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - 10, this.y);
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + 6, this.y - 6);
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + 6, this.y + 6);
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 50 + 20;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
            }
            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.life -= dt * 2;
            }
            draw(ctx) {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class BloodCell {
            constructor() {
                this.reset(true);
            }
            reset(randomX) {
                this.x = randomX ? Math.random() * width : width + 20;
                this.y = Math.random() * height;
                this.radius = Math.random() * 10 + 5;
                this.speed = Math.random() * 20 + 10;
                this.color = Math.random() > 0.5 ? '#600' : '#500';
            }
            update(dt) {
                this.x -= this.speed * dt;
                if (this.x < -20) this.reset(false);
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.radius, this.radius*0.8, 0, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // --- Core Functions ---

        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            for(let i=0; i<30; i++) bloodCells.push(new BloodCell());
            
            canvas.addEventListener('pointerdown', handleInput);
        }

        function resize() {
            // Resize based on game-wrapper container, not window
            width = gameWrapper.clientWidth;
            height = gameWrapper.clientHeight;
            canvas.width = width;
            canvas.height = height;
            LANE_HEIGHT = height / LANE_COUNT;
        }

        function startGame() {
            gameRunning = true;
            atp = 100;
            lives = 5;
            wave = 1;
            defenders = [];
            enemies = [];
            projectiles = [];
            particles = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            updateUI();
            
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;
            const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            update(dt, timestamp/1000);
            draw(timestamp/1000);

            if (lives <= 0) endGame();
            
            requestAnimationFrame(gameLoop);
        }

        let spawnTimer = 0;
        let atpTimer = 0;

        function update(dt, time) {
            atpTimer += dt;
            if (atpTimer > 2.0) {
                atp += 5;
                atpTimer = 0;
                updateUI();
            }

            spawnTimer += dt;
            if (spawnTimer > Math.max(0.5, 3.0 - (wave * 0.2))) {
                spawnTimer = 0;
                const lane = Math.floor(Math.random() * LANE_COUNT);
                const y = (lane * LANE_HEIGHT) + (LANE_HEIGHT / 2);
                enemies.push(new Enemy(y, wave));
            }

            bloodCells.forEach(b => b.update(dt));
            defenders.forEach(d => d.update(dt));
            enemies.forEach(e => e.update(dt));
            projectiles.forEach(p => p.update(dt));
            
            for(let i=particles.length-1; i>=0; i--) {
                particles[i].update(dt);
                if(particles[i].life <= 0) particles.splice(i, 1);
            }

            defenders = defenders.filter(d => !d.markedForDeletion);
            enemies = enemies.filter(e => !e.markedForDeletion);
            projectiles = projectiles.filter(p => !p.markedForDeletion);
            
            if (time % 30 < dt) wave++;
        }

        let shakeTime = 0;

        function draw(time) {
            ctx.save();
            if (shakeTime > 0) {
                const s = 10 * shakeTime;
                ctx.translate((Math.random()-0.5)*s, (Math.random()-0.5)*s);
                shakeTime -= 0.05;
            }

            ctx.fillStyle = '#3e0000';
            ctx.fillRect(0, 0, width, height);

            bloodCells.forEach(b => b.draw(ctx));

            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.lineWidth = 2;
            for(let i=1; i<LANE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * LANE_HEIGHT);
                ctx.lineTo(width, i * LANE_HEIGHT);
                ctx.stroke();
            }

            const allEntities = [...defenders, ...enemies, ...projectiles];
            allEntities.sort((a,b) => a.y - b.y);

            allEntities.forEach(e => {
                if(e.drawSquishy) e.draw(ctx, time);
                else e.draw(ctx);
            });

            particles.forEach(p => p.draw(ctx));
            
            ctx.restore();
        }

        function spawnParticles(x, y, color, count) {
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
        }

        function shakeScreen() {
            shakeTime = 0.5;
        }

        function selectUnit(type, cost) {
            if (atp < cost) return; 
            
            if (selectedUnitType === type) {
                selectedUnitType = null;
                selectedUnitCost = 0;
                document.querySelectorAll('.unit-card').forEach(c => c.classList.remove('selected'));
            } else {
                selectedUnitType = type;
                selectedUnitCost = cost;
                document.querySelectorAll('.unit-card').forEach(c => c.classList.remove('selected'));
                document.getElementById(`card-${type}`).classList.add('selected');
            }
        }

        function handleInput(e) {
            if (!gameRunning) return;
            if (!selectedUnitType) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const laneIndex = Math.floor(y / LANE_HEIGHT);
            const laneY = (laneIndex * LANE_HEIGHT) + (LANE_HEIGHT / 2);
            
            const overlap = defenders.some(d => Math.hypot(d.x - x, d.y - laneY) < 40);

            if (!overlap && atp >= selectedUnitCost && x < width * 0.8) {
                defenders.push(new Defender(x, laneY, selectedUnitType));
                atp -= selectedUnitCost;
                
                selectedUnitType = null;
                selectedUnitCost = 0;
                document.querySelectorAll('.unit-card').forEach(c => c.classList.remove('selected'));
                updateUI();
                
                spawnParticles(x, laneY, '#fff', 5);
            }
        }

        function updateUI() {
            document.getElementById('atp-display').innerText = Math.floor(atp);
            document.getElementById('lives-display').innerText = lives;
            
            const cardMacro = document.getElementById('card-macro');
            const cardBcell = document.getElementById('card-bcell');
            
            if(atp < 50) cardMacro.classList.add('disabled'); else cardMacro.classList.remove('disabled');
            if(atp < 100) cardBcell.classList.add('disabled'); else cardBcell.classList.remove('disabled');
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('score-display').innerText = wave;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        window.onload = init;

    </script>
</body>

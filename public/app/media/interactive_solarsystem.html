<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Encyclopedia</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MQ3GL6CTB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4MQ3GL6CTB');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-title { font-family: 'Kanit', sans-serif; }

        /* --- ORBIT ANIMATION AREA --- */
        .solar-system-view {
            position: relative;
            height: 500px;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .planet-body {
            position: absolute;
            top: 50%;
            left: 50%; /* Center of the orbit line */
            border-radius: 50%;
            transform: translate(-50%, -50%); /* Center the planet on the line */
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        /* Orbit Animation Wrapper to rotate the planet around */
        .planet-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            animation: rotateOrbit linear infinite;
        }

        /* Specific Sizes (Mobile First, then scaled up) */
        /* Sun */
        .sun { width: 60px; height: 60px; background: radial-gradient(#ffd700, #ff8c00); box-shadow: 0 0 30px #ff8c00; z-index: 10; }
        
        /* Orbits & Planets */
        .orbit-mercury { width: 100px; height: 100px; }
        .wrapper-mercury { animation-duration: 4s; }
        .p-mercury { width: 12px; height: 12px; background: #aaa; margin-left: 50px; } /* Margin-left = radius */

        .orbit-venus { width: 160px; height: 160px; }
        .wrapper-venus { animation-duration: 6s; }
        .p-venus { width: 18px; height: 18px; background: #e3bb76; margin-left: 80px; }

        .orbit-earth { width: 220px; height: 220px; }
        .wrapper-earth { animation-duration: 10s; }
        .p-earth { width: 20px; height: 20px; background: #2233ff; margin-left: 110px; }

        .orbit-mars { width: 280px; height: 280px; }
        .wrapper-mars { animation-duration: 12s; }
        .p-mars { width: 16px; height: 16px; background: #ff4500; margin-left: 140px; }

        .orbit-jupiter { width: 400px; height: 400px; }
        .wrapper-jupiter { animation-duration: 20s; }
        .p-jupiter { width: 40px; height: 40px; background: #bc8f8f; margin-left: 200px; }

        .orbit-saturn { width: 520px; height: 520px; }
        .wrapper-saturn { animation-duration: 25s; }
        .p-saturn { width: 35px; height: 35px; background: #f4c542; margin-left: 260px; position: relative; }
        .p-saturn::after { /* Ring */
            content: ''; position: absolute; top: 50%; left: 50%; 
            width: 160%; height: 40%; border: 4px solid rgba(200,200,200,0.6); 
            border-radius: 50%; transform: translate(-50%, -50%);
        }

        .orbit-uranus { width: 640px; height: 640px; }
        .wrapper-uranus { animation-duration: 35s; }
        .p-uranus { width: 28px; height: 28px; background: #4fd0e7; margin-left: 320px; }

        .orbit-neptune { width: 760px; height: 760px; }
        .wrapper-neptune { animation-duration: 40s; }
        .p-neptune { width: 26px; height: 26px; background: #3366ff; margin-left: 380px; }

        @keyframes rotateOrbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .planet-body:hover {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 15px white;
            z-index: 20;
        }

        /* --- CARD GRID AREA --- */
        .planet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .planet-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: rgba(60, 180, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-visual {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }

        .planet-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- MODAL --- */
        .modal { transition: opacity 0.3s; }
        .modal-content { 
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Star Background Animation */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            pointer-events: none;
        }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <!-- Stars Background -->
    <div id="stars-container" class="stars"></div>

    <!-- Header -->
    <nav class="p-6 text-center">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
            Solar System
        </h1>
        <p class="text-gray-400 text-sm">สารานุกรมระบบสุริยะจักรวาลแบบอินเทอร์แอกทีฟ</p>
    </nav>

    <!-- SECTION 1: ORBIT VISUALIZATION -->
    <section class="solar-system-view mb-10">
        <!-- Sun (Center) -->
        <div class="orbit sun absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="openModal('Sun')"></div>
        
        <!-- Planets (Orbits) -->
        <!-- Mercury -->
        <div class="orbit orbit-mercury"><div class="planet-wrapper wrapper-mercury"><div class="planet-body p-mercury" onclick="openModal('Mercury')"></div></div></div>
        <!-- Venus -->
        <div class="orbit orbit-venus"><div class="planet-wrapper wrapper-venus"><div class="planet-body p-venus" onclick="openModal('Venus')"></div></div></div>
        <!-- Earth -->
        <div class="orbit orbit-earth"><div class="planet-wrapper wrapper-earth"><div class="planet-body p-earth" onclick="openModal('Earth')"></div></div></div>
        <!-- Mars -->
        <div class="orbit orbit-mars"><div class="planet-wrapper wrapper-mars"><div class="planet-body p-mars" onclick="openModal('Mars')"></div></div></div>
        <!-- Jupiter -->
        <div class="orbit orbit-jupiter"><div class="planet-wrapper wrapper-jupiter"><div class="planet-body p-jupiter" onclick="openModal('Jupiter')"></div></div></div>
        <!-- Saturn -->
        <div class="orbit orbit-saturn"><div class="planet-wrapper wrapper-saturn"><div class="planet-body p-saturn" onclick="openModal('Saturn')"></div></div></div>
        <!-- Uranus -->
        <div class="orbit orbit-uranus"><div class="planet-wrapper wrapper-uranus"><div class="planet-body p-uranus" onclick="openModal('Uranus')"></div></div></div>
        <!-- Neptune -->
        <div class="orbit orbit-neptune"><div class="planet-wrapper wrapper-neptune"><div class="planet-body p-neptune" onclick="openModal('Neptune')"></div></div></div>

        <div class="absolute bottom-4 right-4 text-xs text-gray-500 bg-black/50 px-2 py-1 rounded">
            * สัดส่วนระยะทางและขนาดถูกปรับเพื่อการแสดงผล
        </div>
    </section>

    <!-- SECTION 2: DATA GRID (Periodic Table Style) -->
    <section class="container mx-auto px-4 pb-20">
        <div class="flex justify-between items-end mb-6 border-b border-gray-700 pb-2">
            <h2 class="text-2xl font-title text-blue-300"><i class="fas fa-th-large mr-2"></i>ข้อมูลดวงดาว</h2>
            <div class="text-xs text-gray-400">คลิกที่การ์ดเพื่อดูรายละเอียด</div>
        </div>

        <div id="planet-grid" class="planet-grid">
            <!-- JS will populate cards here -->
        </div>
    </section>

    <!-- MODAL -->
    <div id="info-modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="modal-content w-full max-w-2xl rounded-2xl shadow-2xl relative overflow-hidden transform scale-100 transition-transform">
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white z-10 w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex flex-col md:flex-row">
                <!-- Left: Visual -->
                <div class="w-full md:w-1/3 bg-black/30 p-8 flex items-center justify-center relative">
                    <div id="m-visual" class="w-32 h-32 rounded-full shadow-lg"></div>
                    <div class="absolute bottom-4 text-center w-full">
                        <div id="m-type" class="text-xs uppercase tracking-widest text-blue-400 font-bold mb-1">Terrestrial</div>
                    </div>
                </div>

                <!-- Right: Content -->
                <div class="w-full md:w-2/3 p-8">
                    <h2 id="m-name" class="text-4xl font-title font-bold mb-1">Earth</h2>
                    <h3 id="m-eng-name" class="text-xl text-gray-400 font-light mb-4">The Blue Planet</h3>
                    
                    <p id="m-desc" class="text-gray-300 text-sm leading-relaxed mb-6 border-l-2 border-blue-500 pl-4">
                        คำอธิบาย...
                    </p>

                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="bg-white/5 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs">ระยะห่างจากดวงอาทิตย์</div>
                            <div id="m-dist" class="font-bold text-blue-300">1 AU</div>
                        </div>
                        <div class="bg-white/5 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs">คาบการโคจร (1 ปี)</div>
                            <div id="m-year" class="font-bold text-yellow-300">365.25 Days</div>
                        </div>
                        <div class="bg-white/5 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs">จำนวนดวงจันทร์</div>
                            <div id="m-moons" class="font-bold text-green-300">1</div>
                        </div>
                        <div class="bg-white/5 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs">อุณหภูมิเฉลี่ย</div>
                            <div id="m-temp" class="font-bold text-red-300">15°C</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATASET ---
        const planets = [
            {
                id: 'Sun', name: 'ดวงอาทิตย์', eng: 'The Sun', type: 'Star',
                color: 'radial-gradient(circle at 30% 30%, #ffd700, #ff8c00)',
                desc: 'ดาวฤกษ์เพียงดวงเดียวในระบบสุริยะ เป็นศูนย์กลางของแรงโน้มถ่วงและให้พลังงานแก่ดาวเคราะห์ทุกดวง ประกอบด้วยไฮโดรเจนและฮีเลียมเป็นหลัก',
                dist: '0 AU', year: '-', moons: '-', temp: '5,500°C (Surface)'
            },
            {
                id: 'Mercury', name: 'ดาวพุธ', eng: 'Mercury', type: 'Terrestrial Planet',
                color: 'radial-gradient(circle at 30% 30%, #cfcfcf, #7f7f7f)',
                desc: 'ดาวเคราะห์ที่อยู่ใกล้ดวงอาทิตย์ที่สุดและเล็กที่สุด ไม่มีชั้นบรรยากาศห่อหุ้ม ทำให้มีอุณหภูมิแตกต่างกันสุดขั้วระหว่างกลางวันและกลางคืน',
                dist: '0.39 AU', year: '88 Days', moons: '0', temp: '-173°C to 427°C'
            },
            {
                id: 'Venus', name: 'ดาวศุกร์', eng: 'Venus', type: 'Terrestrial Planet',
                color: 'radial-gradient(circle at 30% 30%, #f4d03f, #b7950b)',
                desc: 'ดาวเคราะห์ที่ร้อนที่สุดในระบบสุริยะเนื่องจากปรากฏการณ์เรือนกระจกที่รุนแรง มีขนาดใกล้เคียงกับโลกจนได้ชื่อว่าเป็นฝาแฝดของโลก หมุนรอบตัวเองทิศทางตรงข้ามกับดาวดวงอื่น',
                dist: '0.72 AU', year: '225 Days', moons: '0', temp: '462°C'
            },
            {
                id: 'Earth', name: 'โลก', eng: 'Earth', type: 'Terrestrial Planet',
                color: 'radial-gradient(circle at 30% 30%, #4facfe, #00f2fe)',
                desc: 'ดาวเคราะห์ดวงเดียวที่ทราบว่ามีสิ่งมีชีวิตอาศัยอยู่ พื้นผิวส่วนใหญ่ปกคลุมด้วยน้ำ มีชั้นบรรยากาศที่เหมาะสมต่อการดำรงชีวิต',
                dist: '1 AU', year: '365.25 Days', moons: '1 (The Moon)', temp: '15°C'
            },
            {
                id: 'Mars', name: 'ดาวอังคาร', eng: 'Mars', type: 'Terrestrial Planet',
                color: 'radial-gradient(circle at 30% 30%, #e74c3c, #922b21)',
                desc: 'ดาวเคราะห์สีแดงเนื่องจากสนิมเหล็กบนพื้นผิว มีภูเขาไฟที่สูงที่สุดในระบบสุริยะ (Olympus Mons) และเป็นเป้าหมายหลักในการสำรวจเพื่อตั้งถิ่นฐานมนุษย์',
                dist: '1.52 AU', year: '687 Days', moons: '2 (Phobos, Deimos)', temp: '-63°C'
            },
            {
                id: 'Jupiter', name: 'ดาวพฤหัสบดี', eng: 'Jupiter', type: 'Gas Giant',
                color: 'linear-gradient(45deg, #d4a373 0%, #d4a373 20%, #a98467 20%, #a98467 40%, #e0c097 40%, #e0c097 100%)',
                desc: 'ดาวเคราะห์ที่ใหญ่ที่สุดในระบบสุริยะ เป็นดาวเคราะห์ก๊าซยักษ์ มีพายุขนาดใหญ่ที่เรียกว่า "จุดแดงใหญ่" (Great Red Spot) ซึ่งหมุนเวียนมานานหลายร้อยปี',
                dist: '5.20 AU', year: '11.86 Years', moons: '95 (Known)', temp: '-108°C'
            },
            {
                id: 'Saturn', name: 'ดาวเสาร์', eng: 'Saturn', type: 'Gas Giant',
                color: 'radial-gradient(circle at 30% 30%, #f4d03f, #d35400)',
                desc: 'โดดเด่นด้วยวงแหวนขนาดใหญ่และสวยงามที่ประกอบด้วยน้ำแข็งและฝุ่น เป็นดาวเคราะห์ก๊าซที่มีความหนาแน่นน้อยกว่าน้ำ (ถ้ามีอ่างน้ำยักษ์ มันจะลอยได้)',
                dist: '9.58 AU', year: '29.45 Years', moons: '146 (Known)', temp: '-139°C'
            },
            {
                id: 'Uranus', name: 'ดาวยูเรนัส', eng: 'Uranus', type: 'Ice Giant',
                color: 'radial-gradient(circle at 30% 30%, #a2d9ce, #48c9b0)',
                desc: 'ดาวเคราะห์ยักษ์น้ำแข็ง มีสีฟ้าเขียวเนื่องจากก๊าซมีเทน มีแกนหมุนที่ตะแคงเกือบขนานกับระนาบวงโคจร ทำให้ขั้วโลกหันหาดวงอาทิตย์โดยตรง',
                dist: '19.22 AU', year: '84 Years', moons: '27', temp: '-197°C'
            },
            {
                id: 'Neptune', name: 'ดาวเนปจูน', eng: 'Neptune', type: 'Ice Giant',
                color: 'radial-gradient(circle at 30% 30%, #2e86c1, #1b4f72)',
                desc: 'ดาวเคราะห์ที่อยู่ไกลที่สุด มีกระแสลมที่รุนแรงที่สุดในระบบสุริยะ มีสีน้ำเงินเข้มและมีความหนาวเย็นจัด',
                dist: '30.05 AU', year: '164.8 Years', moons: '14', temp: '-201°C'
            }
        ];

        // --- RENDER GRID ---
        const gridContainer = document.getElementById('planet-grid');
        
        planets.forEach(p => {
            const card = document.createElement('div');
            card.className = 'planet-card';
            card.onclick = () => openModal(p.id);
            
            card.innerHTML = `
                <span class="planet-tag text-gray-300">${p.type}</span>
                <div class="card-visual" style="background: ${p.color}; box-shadow: 0 0 15px ${p.color.match(/#[0-9a-f]{6}/i) ? p.color.match(/#[0-9a-f]{6}/i)[0] : 'rgba(255,255,255,0.2)'}"></div>
                <h3 class="text-xl font-bold font-title">${p.name}</h3>
                <p class="text-xs text-blue-300 mb-2">${p.eng}</p>
                <div class="w-full mt-2 text-xs text-gray-400 flex justify-between px-4">
                    <span><i class="fas fa-arrows-alt-h mr-1"></i>${p.dist}</span>
                    <span><i class="fas fa-temperature-low mr-1"></i>${p.temp.split(' ')[0]}</span>
                </div>
            `;
            gridContainer.appendChild(card);
        });

        // --- STAR BACKGROUND GENERATOR ---
        const starContainer = document.getElementById('stars-container');
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            starContainer.appendChild(star);
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('info-modal');
        
        function openModal(id) {
            const data = planets.find(p => p.id === id);
            if(!data) return;

            document.getElementById('m-name').innerText = data.name;
            document.getElementById('m-eng-name').innerText = data.eng;
            document.getElementById('m-type').innerText = data.type;
            document.getElementById('m-desc').innerText = data.desc;
            document.getElementById('m-dist').innerText = data.dist;
            document.getElementById('m-year').innerText = data.year;
            document.getElementById('m-moons').innerText = data.moons;
            document.getElementById('m-temp').innerText = data.temp;

            const visual = document.getElementById('m-visual');
            visual.style.background = data.color;
            // Add ring if saturn
            if(id === 'Saturn') {
                visual.style.boxShadow = `0 0 0 10px rgba(0,0,0,0.5), 0 0 0 20px rgba(200,200,200,0.4)`;
            } else {
                visual.style.boxShadow = `inset -10px -10px 20px rgba(0,0,0,0.5), 0 0 20px ${data.color.match(/#[0-9a-f]{6}/i) ? data.color.match(/#[0-9a-f]{6}/i)[0] : 'rgba(255,255,255,0.2)'}`;
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // Close on BG click
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside a Computer (Exploded View)</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MQ3GL6CTB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4MQ3GL6CTB');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sarabun:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #050505;
            color: white;
            font-family: 'Sarabun', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .font-tech { font-family: 'Orbitron', sans-serif; }

        /* 3D Scene Container */
        .scene {
            width: 900px;
            height: 600px;
            perspective: 2000px;
            position: relative;
            transform: scale(1); /* Adjusted to 1:1 scale */
            transform-origin: center center;
            margin-top: -20px;
        }

        .pc-case {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* Start FLAT (Top-down view) */
            transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* TILT when exploded */
        .scene.exploded .pc-case {
            transform: rotateX(50deg) rotateZ(-20deg) translateZ(-20px);
        }

        /* Hardware Layers */
        .layer {
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            /* Default: Faint outline only */
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Case Base - Default Dark */
        .layer-case { 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 20, 0.5); 
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0px);
        }

        /* Motherboard - Default Faint */
        .layer-mobo { 
            width: 65%; height: 90%; top: 5%; left: 3%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(2px);
        }

        /* Components Styling - Default State (Ghost Mode) */
        .part {
            position: absolute;
            background: rgba(0, 0, 0, 0.3); /* Transparent dark */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Faint border */
            color: rgba(255, 255, 255, 0.3); /* Faint text */
            box-shadow: none; /* No glow initially */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Orbitron';
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }
        
        .part i, .part span, .part div {
            opacity: 0.3; /* Dim content inside */
            transition: opacity 1s;
        }

        .part:hover { 
            border-color: rgba(255, 255, 255, 0.5); 
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            z-index: 20; 
        }

        /* --- INTERACTION RULES --- */
        /* Disable interaction for specific parts when NOT exploded */
        .scene:not(.exploded) .part-hdd,
        .scene:not(.exploded) .part-ssd,
        .scene:not(.exploded) .part-psu {
            pointer-events: none;
        }

        /* --- ASSEMBLED POSITIONS (Flat Layout) --- */
        
        /* CPU */
        .part-cpu { width: 100px; height: 100px; top: 100px; left: 150px; }
        
        /* Fan */
        .part-fan { width: 120px; height: 120px; top: 90px; left: 140px; border-radius: 50%; z-index: 11; }
        
        /* RAM */
        .part-ram { width: 15px; height: 140px; top: 80px; left: 280px; }
        .part-ram-2 { width: 15px; height: 140px; top: 80px; left: 310px; }
        
        /* GPU - Lowered Position */
        .part-gpu { width: 350px; height: 120px; top: 320px; left: 50px; } 
        
        /* PSU - Moved Left/Inwards */
        .part-psu { width: 180px; height: 160px; bottom: 30px; left: 650px; } 

        /* Storage - Moved Left/Inwards */
        .part-hdd { width: 140px; height: 180px; top: 40px; left: 680px; } 
        .part-ssd { width: 120px; height: 80px; top: 250px; left: 690px; } 


        /* --- EXPLODED STATE (Neon Injection) --- */
        
        /* Base Layers Neon */
        .scene.exploded .layer-case { 
            background: #151515; border-color: #333; opacity: 0.6; transform: translateZ(-40px); 
        }
        .scene.exploded .layer-mobo { 
            background-color: #0b2e13;
            background-image: linear-gradient(#14451e 2px, transparent 2px), linear-gradient(90deg, #14451e 2px, transparent 2px);
            background-size: 30px 30px;
            border-color: #00ff41;
            transform: translateZ(20px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        /* Parts Neon Transition */
        .scene.exploded .part {
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); /* Base shadow */
        }
        .scene.exploded .part i, .scene.exploded .part span, .scene.exploded .part div {
            opacity: 1; /* Brighten content */
        }

        /* Individual Part Colors in Exploded View */
        
        .scene.exploded .part-cpu { 
            transform: translateZ(100px); 
            background: #c0c0c0; border: 2px solid #ff9900; color: #333; 
            box-shadow: 0 0 20px #ff9900;
        }
        
        .scene.exploded .part-fan { 
            transform: translateZ(250px); 
            background: rgba(20,20,20,0.9); border: 2px dashed #00ffff; 
            box-shadow: 0 0 20px #00ffff;
        }
        
        .scene.exploded .part-ram { 
            transform: translateZ(140px) translateX(20px); 
            background: #222; border-left: 3px solid #ff00ff; border-right: 1px solid #555;
            box-shadow: 0 0 15px #ff00ff;
        }
        .scene.exploded .part-ram-2 { 
            transform: translateZ(140px) translateX(50px); 
            background: #222; border-left: 3px solid #ff00ff; border-right: 1px solid #555;
            box-shadow: 0 0 15px #ff00ff;
        }
        
        .scene.exploded .part-gpu { 
            transform: translateZ(180px) translateY(40px) rotateX(-10deg); 
            background: linear-gradient(90deg, #111, #222); border-bottom: 4px solid #00ffff; border-top: 1px solid #555;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }
        .scene.exploded .part-gpu div { border-color: cyan; } /* Restore bar color */
        
        .scene.exploded .part-psu { 
            transform: translateZ(100px) translateX(-20px); 
            background: #1a1a1a; border: 2px solid #ffd700; 
            box-shadow: 0 0 20px #ffd700;
        }
        
        .scene.exploded .part-hdd { 
            transform: translateZ(120px) translateX(-30px); 
            background: #333; border: 1px solid #aaa; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .scene.exploded .part-ssd { 
            transform: translateZ(120px) translateX(-30px); 
            background: #222; border: 1px solid #ff4444; 
            box-shadow: 0 0 15px #ff4444;
        }


        /* UI Controls */
        .controls {
            position: absolute; bottom: 30px;
            display: flex; gap: 20px;
            z-index: 50;
        }
        .btn-toggle {
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 40px;
            font-family: 'Orbitron';
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            letter-spacing: 2px;
        }
        .btn-toggle:hover { background: #00ff00; color: black; box-shadow: 0 0 30px #00ff00; }

        /* Info Panel */
        .info-hud {
            position: absolute; top: 100px; right: 30px;
            width: 320px;
            background: rgba(10, 15, 20, 0.9);
            border-left: 4px solid #00ff00;
            padding: 25px;
            font-family: 'Sarabun';
            transform: translateX(150%);
            transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .info-hud.active { transform: translateX(0); }
        
        .part-icon { font-size: 2rem; margin-bottom: 10px; display: block; }

    </style>
</head>
<body>

    <div class="fixed top-8 left-8 z-50">
        <h1 class="font-tech text-4xl text-white drop-shadow-lg">PC <span class="text-green-500">ANATOMY</span></h1>
        <p class="text-sm text-gray-400 mt-1 tracking-widest">INTERACTIVE HARDWARE VISUALIZER</p>
    </div>

    <!-- 3D Scene -->
    <div class="scene" id="pc-scene">
        <div class="pc-case">
            <!-- Case Base -->
            <div class="layer layer-case"></div>
            
            <!-- Motherboard -->
            <div class="layer layer-mobo">
                <div class="absolute bottom-4 right-4 text-green-700 font-tech text-3xl opacity-30 select-none">KruBoat.com</div>
                <div class="absolute top-4 left-4 w-20 h-20 border border-green-800 opacity-30"></div>
                <!-- PCI Slots Visuals -->
                <div class="absolute bottom-20 left-10 w-64 h-2 bg-green-900 opacity-50"></div>
                <div class="absolute bottom-14 left-10 w-64 h-2 bg-green-900 opacity-50"></div>
            </div>

            <!-- Parts (Assembled positions) -->
            
            <!-- CPU & Cooler -->
            <div class="part part-cpu" onclick="showInfo('cpu')">
                <span class="font-bold text-lg">CPU</span>
            </div>
            <div class="part part-fan" onclick="showInfo('fan')">
                <i class="fas fa-fan fa-spin text-5xl text-cyan-300"></i>
            </div>

            <!-- RAM -->
            <div class="part part-ram" onclick="showInfo('ram')"></div>
            <div class="part part-ram-2" onclick="showInfo('ram')"></div>

            <!-- GPU -->
            <div class="part part-gpu" onclick="showInfo('gpu')">
                <div class="flex justify-between items-center w-full px-6">
                    <span class="text-cyan-400 font-tech text-xl">RTX 4090</span>
                    <i class="fas fa-microchip text-3xl text-gray-500"></i>
                </div>
                <div class="w-full h-1 bg-cyan-500 mt-2 shadow-[0_0_10px_cyan]"></div>
            </div>

            <!-- Storage -->
            <div class="part part-hdd" onclick="showInfo('hdd')">
                <i class="fas fa-hdd text-4xl text-gray-400 mb-2"></i>
                <span class="text-sm text-gray-400">4TB HDD</span>
            </div>
            <div class="part part-ssd" onclick="showInfo('ssd')">
                <span class="text-red-400 font-bold font-tech">SSD</span>
                <span class="text-xs text-gray-500">1TB SATA</span>
            </div>

            <!-- Power Supply -->
            <div class="part part-psu" onclick="showInfo('psu')">
                <i class="fas fa-bolt text-4xl text-yellow-500 mb-2"></i>
                <span class="text-yellow-600 font-bold">1200W</span>
            </div>

        </div>
    </div>

    <!-- Toggle Button -->
    <div class="controls">
        <button class="btn-toggle" onclick="toggleExplode()">
            <i class="fas fa-box-open mr-3"></i> EXPLODE VIEW
        </button>
    </div>

    <!-- Info HUD -->
    <div class="info-hud" id="hud">
        <button onclick="closeHud()" class="absolute top-3 right-3 text-gray-500 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
        <div id="hud-icon" class="text-green-500 text-3xl mb-4"><i class="fas fa-microchip"></i></div>
        <h2 id="hud-title" class="font-tech text-3xl text-white mb-2 leading-none">COMPONENT</h2>
        <div class="h-1 w-12 bg-green-500 mb-4"></div>
        <p id="hud-desc" class="text-gray-300 text-sm leading-relaxed">Description...</p>
        
        <div class="mt-6 pt-4 border-t border-gray-700 flex flex-wrap gap-2" id="hud-tags">
            <!-- Tags injected via JS -->
        </div>
    </div>

    <script>
        let isExploded = false;
        const scene = document.getElementById('pc-scene');
        const hud = document.getElementById('hud');

        function toggleExplode() {
            isExploded = !isExploded;
            if (isExploded) {
                scene.classList.add('exploded');
            } else {
                scene.classList.remove('exploded');
                closeHud();
            }
        }

        const partData = {
            cpu: { 
                title: "CPU (Processor)", 
                desc: "Central Processing Unit สมองของคอมพิวเตอร์ ทำหน้าที่ประมวลผลคำสั่งทั้งหมด ยิ่งมี Core/Thread เยอะ ยิ่งทำงานหลายอย่างพร้อมกันได้ดี",
                icon: "fa-microchip",
                tags: ["Processing", "Logic", "Heat Gen"]
            },
            fan: { 
                title: "CPU Cooler", 
                desc: "ฮีตซิงค์และพัดลมระบายความร้อน จำเป็นมากเพราะ CPU จะร้อนจัดขณะทำงาน หากระบายไม่ทันคอมฯ จะช้าลงหรือดับ",
                icon: "fa-fan",
                tags: ["Cooling", "Airflow"]
            },
            ram: { 
                title: "RAM (Memory)", 
                desc: "หน่วยความจำชั่วคราว ใช้พักข้อมูลที่ CPU กำลังใช้งาน ยิ่งเยอะยิ่งเปิดโปรแกรมหรือแท็บ Chrome พร้อมกันได้มากโดยไม่กระตุก",
                icon: "fa-memory",
                tags: ["Speed", "Multitasking"]
            },
            gpu: { 
                title: "Graphics Card", 
                desc: "การ์ดจอ แยกประมวลผลภาพ 3D เกม และงานตัดต่อวิดีโอโดยเฉพาะ มีชิปและแรมในตัว ช่วยแบ่งเบาภาระ CPU",
                icon: "fa-vr-cardboard",
                tags: ["Gaming", "Rendering", "3D"]
            },
            psu: { 
                title: "Power Supply", 
                desc: "แปลงไฟบ้าน (AC) เป็นไฟคอมพิวเตอร์ (DC) เพื่อจ่ายพลังงานให้อุปกรณ์ทุกชิ้น ต้องเลือกวัตต์ (W) ให้พอกับอุปกรณ์",
                icon: "fa-plug",
                tags: ["Power", "Voltage"]
            },
            hdd: { 
                title: "Hard Disk (HDD)", 
                desc: "จานหมุนแม่เหล็กสำหรับเก็บข้อมูลถาวร ราคาถูก ได้ความจุเยอะ แต่ทำงานช้ากว่า SSD เหมาะสำหรับเก็บไฟล์รูปหรือวิดีโอเก่าๆ",
                icon: "fa-hdd",
                tags: ["Storage", "Backup", "Slow"]
            },
            ssd: { 
                title: "SSD (SATA)", 
                desc: "หน่วยความจำแบบ Flash ไม่มีจานหมุน เร็วกว่า HDD หลายเท่า ทนทานต่อแรงกระแทก เหมาะสำหรับลง Windows และโปรแกรม",
                icon: "fa-save",
                tags: ["Fast", "Storage", "OS"]
            }
        };

        function showInfo(key) {
            if(!isExploded) {
                toggleExplode();
            }
            const data = partData[key];
            document.getElementById('hud-title').innerText = data.title;
            document.getElementById('hud-desc').innerText = data.desc;
            document.getElementById('hud-icon').innerHTML = `<i class="fas ${data.icon}"></i>`;
            
            const tagContainer = document.getElementById('hud-tags');
            tagContainer.innerHTML = '';
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = "bg-gray-800 text-green-400 text-xs px-2 py-1 rounded border border-green-900";
                span.innerText = tag;
                tagContainer.appendChild(span);
            });

            hud.classList.add('active');
        }

        function closeHud() {
            hud.classList.remove('active');
        }

    </script>
</body>
</html>

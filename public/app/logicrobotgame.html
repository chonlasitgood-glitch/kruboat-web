            // ‡∏ß‡∏≤‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ï‡πà‡∏≤‡∏á‡πÜ
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cellVal = map[r][c];
                    const cell = document.createElement('div');
                    cell.className = 'w-full h-full rounded flex items-center justify-center relative';
                    
                    if (cellVal === 1) { // ‡∏Å‡∏≥‡πÅ‡∏û‡∏á
                        cell.className += ' bg-gray-700 border border-gray-600 shadow-inner';
                        cell.innerHTML = '<i class="fas fa-cube text-gray-500"></i>';
                    } else if (cellVal === 3) { // ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (Battery)
                        cell.className += ' bg-gray-800 border border-gray-700';
                        cell.innerHTML = '<i class="fas fa-bolt text-yellow-400 text-xl animate-pulse"></i>';
                    } else { // ‡∏ó‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏ô
                        cell.className += ' bg-gray-800 border border-gray-700';
                        // ‡∏à‡∏∏‡∏î Grid ‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°
                        const dot = document.createElement('div');
                        dot.className = 'w-1 h-1 bg-gray-700 rounded-full';
                        cell.appendChild(dot);
                    }
                    
                    if (cellVal === 2) { // ‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏° (‡∏à‡∏≥‡∏Ñ‡πà‡∏≤‡πÑ‡∏ß‡πâ ‡πÅ‡∏ï‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏ô)
                        robotState.x = c;
                        robotState.y = r;
                    }
                    
                    // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÉ‡∏ô ID ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ï‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏ô
                    cell.id = `cell-${c}-${r}`;
                    gridBoard.appendChild(cell);
                }
            }

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå (Overlay ‡∏ö‡∏ô Grid)
            // ‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ Absolute Position ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö Container ‡∏Ç‡∏≠‡∏á GridBoard
            const robot = document.createElement('div');
            robot.id = 'robot';
            robot.className = 'absolute flex items-center justify-center text-green-400 drop-shadow-lg';
            robot.style.width = `${boardSize}px`;
            robot.style.height = `${boardSize}px`;
            robot.innerHTML = '<i class="fas fa-robot text-3xl"></i>'; // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå
            
            gridBoard.appendChild(robot);
            
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            robotState.dir = levelData.startDir;
            updateRobotVisual();
            
            // ‡πÅ‡∏™‡∏î‡∏á Hint ‡πÉ‡∏ô Console ‡∏´‡∏£‡∏∑‡∏≠ UI (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á)
            // console.log(levelData.hint);
        }

        function updateRobotVisual() {
            const robot = document.getElementById('robot');
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á pixel (‡∏ä‡πà‡∏≠‡∏á * (‡∏Ç‡∏ô‡∏≤‡∏î+‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á))
            const left = robotState.x * (boardSize + gapSize);
            const top = robotState.y * (boardSize + gapSize);
            
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô (0=Up, 1=Right, 2=Down, 3=Left)
            const rotation = (robotState.dir) * 90; 

            robot.style.transform = `translate(${left}px, ${top}px) rotate(${rotation}deg)`;
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏∏‡πà‡∏ô‡∏ï‡∏≤‡∏° boardSize
            robot.style.width = `${boardSize}px`;
            robot.style.height = `${boardSize}px`;
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î icon
            const icon = robot.querySelector('i');
            if (boardSize < 40) {
                 icon.classList.remove('text-3xl');
                 icon.classList.add('text-xl');
            } else {
                 icon.classList.remove('text-xl');
                 icon.classList.add('text-3xl');
            }
        }
        
        function updateUI() {
             document.getElementById('level-display').innerText = currentLevel + 1;
             clearCommands();
        }

        // --- 3. ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á (Logic) ---

        function addCommand(cmd) {
            if (isRunning) return;
            if (commands.length >= maxCommands) return; 

            commands.push(cmd);
            renderCommandList();
        }

        function clearCommands() {
            if (isRunning) return;
            commands = [];
            renderCommandList();
        }

        function renderCommandList() {
            const listEl = document.getElementById('command-list');
            const countEl = document.getElementById('command-count');
            
            listEl.innerHTML = ''; 

            if (commands.length === 0) {
                 listEl.innerHTML = '<div class="text-gray-500 text-sm italic w-full text-center mt-4 empty-msg">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á...</div>';
            } else {
                commands.forEach((cmd, index) => {
                    const item = document.createElement('div');
                    item.className = 'w-8 h-8 rounded flex items-center justify-center text-sm font-bold shadow-sm cursor-pointer hover:bg-red-500 hover:text-white transition';
                    
                    // ‡∏™‡∏µ‡πÅ‡∏•‡∏∞‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á
                    if (cmd === 'F') {
                        item.classList.add('bg-green-700', 'text-white', 'border', 'border-green-500');
                        item.innerHTML = '<i class="fas fa-arrow-up"></i>';
                    } else if (cmd === 'L') {
                        item.classList.add('bg-blue-700', 'text-white', 'border', 'border-blue-500');
                        item.innerHTML = '<i class="fas fa-undo"></i>';
                    } else if (cmd === 'R') {
                        item.classList.add('bg-blue-700', 'text-white', 'border', 'border-blue-500');
                        item.innerHTML = '<i class="fas fa-redo"></i>';
                    }
                    
                    // ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡πâ‡∏ô
                    item.onclick = () => {
                        if(!isRunning) {
                            commands.splice(index, 1);
                            renderCommandList();
                        }
                    };
                    
                    listEl.appendChild(item);
                });
            }
            
            countEl.innerText = `${commands.length}/${maxCommands}`;
            listEl.scrollTop = listEl.scrollHeight;
        }

        // --- 4. ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏° (Execution) ---

        async function runProgram() {
            if (isRunning || commands.length === 0) return;
            
            isRunning = true;
            document.getElementById('run-btn').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('run-btn').innerHTML = '<i class="fas fa-cog fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô...';

            resetRobotToStart();
            await sleep(500);

            for (let i = 0; i < commands.length; i++) {
                if (!isRunning) break; 

                const cmd = commands[i];
                highlightCommand(i); 
                
                await executeCommand(cmd);
                
                const result = checkWinCondition();
                if (result === 'win') {
                    showModal(true);
                    isRunning = false;
                    resetBtnState();
                    return;
                } else if (result === 'crash') {
                    showModal(false, '‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå‡∏ä‡∏ô‡∏Å‡∏≥‡πÅ‡∏û‡∏á!');
                    isRunning = false;
                    resetBtnState();
                    return;
                } else if (result === 'out') {
                    showModal(false, '‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå‡∏´‡∏•‡∏∏‡∏î‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà!');
                    isRunning = false;
                    resetBtnState();
                    return;
                }

                await sleep(500); // ‡πÄ‡∏£‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡πà‡∏≤‡∏ô‡∏¢‡∏≤‡∏ß‡πÜ
            }

            if (isRunning) {
                 showModal(false, '‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢');
                 isRunning = false;
                 resetBtnState();
            }
        }

        async function executeCommand(cmd) {
            if (cmd === 'F') { // Forward
                const nextX = robotState.x + (robotState.dir === 1 ? 1 : robotState.dir === 3 ? -1 : 0);
                const nextY = robotState.y + (robotState.dir === 2 ? 1 : robotState.dir === 0 ? -1 : 0);
                
                robotState.x = nextX;
                robotState.y = nextY;
            } else if (cmd === 'L') { // Turn Left
                robotState.dir = (robotState.dir + 3) % 4; 
            } else if (cmd === 'R') { // Turn Right
                robotState.dir = (robotState.dir + 1) % 4;
            }
            updateRobotVisual();
        }

        function checkWinCondition() {
            const map = levels[currentLevel].map;
            const r = robotState.y;
            const c = robotState.x;

            // 1. ‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å Map
            if (r < 0 || r >= map.length || c < 0 || c >= map[0].length) {
                return 'out';
            }

            // 2. ‡∏ä‡∏ô‡∏Å‡∏≥‡πÅ‡∏û‡∏á
            if (map[r][c] === 1) {
                return 'crash';
            }

            // 3. ‡∏ñ‡∏∂‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
            if (map[r][c] === 3) {
                return 'win';
            }

            return 'continue';
        }

        function resetRobotToStart() {
            const levelData = levels[currentLevel];
            const map = levelData.map;
            for (let r = 0; r < map.length; r++) {
                for (let c = 0; c < map[0].length; c++) {
                    if (map[r][c] === 2) {
                        robotState.x = c;
                        robotState.y = r;
                    }
                }
            }
            robotState.dir = levelData.startDir;
            updateRobotVisual();
        }

        function resetLevel() {
            isRunning = false;
            resetBtnState();
            clearCommands();
            resetRobotToStart();
            document.getElementById('message-modal').classList.add('hidden');
        }

        // --- 5. Helper Functions & UI Utilities ---

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= levels.length) {
                currentLevel = 0; 
                alert("‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ú‡πà‡∏≤‡∏ô‡∏Ñ‡∏£‡∏ö‡∏ó‡∏±‡πâ‡∏á 15 ‡∏î‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß! ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡πà‡∏≤‡∏ô 1 ‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞");
            }
            resetLevel(); 
            initGame();
        }

        function showModal(isSuccess, message) {
            const modal = document.getElementById('message-modal');
            const title = document.getElementById('modal-title');
            const text = document.getElementById('modal-text');
            const btn = document.getElementById('modal-btn');

            modal.classList.remove('hidden');
            
            if (isSuccess) {
                title.innerText = "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üéâ";
                title.className = "text-3xl font-bold mb-4 text-green-400";
                text.innerText = "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡∏°‡∏≤‡∏Å! ‡πÑ‡∏õ‡∏î‡πà‡∏≤‡∏ô‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏¢";
                btn.innerText = "‡∏î‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ";
                btn.className = "bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition shadow-lg";
                btn.onclick = nextLevel;
            } else {
                title.innerText = "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß üí•";
                title.className = "text-3xl font-bold mb-4 text-red-400";
                text.innerText = message || "‡∏•‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏î‡∏π‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞";
                btn.innerText = "‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà";
                btn.className = "bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition shadow-lg";
                btn.onclick = () => {
                     modal.classList.add('hidden');
                     resetRobotToStart(); 
                };
            }
        }

        function highlightCommand(index) {
            const listEl = document.getElementById('command-list');
            const items = listEl.children;
            for(let item of items) {
                item.style.opacity = '0.5';
                item.style.transform = 'scale(1)';
            }
            if(items[index]) {
                items[index].style.opacity = '1';
                items[index].style.transform = 'scale(1.1)';
                items[index].style.borderColor = 'yellow';
            }
        }

        function resetBtnState() {
            const btn = document.getElementById('run-btn');
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = '<i class="fas fa-play"></i> ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô';
            
            const listEl = document.getElementById('command-list');
            for(let item of listEl.children) {
                item.style.opacity = '1';
                item.style.borderColor = '';
                item.style.transform = '';
            }
        }

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        window.onload = initGame;

    </script>

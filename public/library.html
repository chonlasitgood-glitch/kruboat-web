<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KruBoat - Code Library</title>
    <!-- เพิ่ม Meta นี้เพื่อแก้ปัญหา Google Drive Block รูป -->
    <meta name="referrer" content="no-referrer">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-600"><i class="fa-solid fa-graduation-cap"></i> KruBoat</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-600 transition">หน้าแรก</a>
                <!-- แก้ลิงก์ตรงนี้ -->
                <a href="student/" class="hover:text-blue-600 transition">นักเรียน</a>
                <a href="library.html" class="text-blue-600 font-semibold">คลังโค้ด</a>
            </div>
            <button class="md:hidden text-gray-600"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-slate-800 to-slate-900 py-12 text-center text-white">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-2"><i class="fa-solid fa-laptop-code mr-2 text-blue-400"></i>Code Library</h1>
            <p class="text-slate-300 mb-6">พื้นที่แบ่งปัน Source Code และนวัตกรรมสำหรับครูและนักพัฒนา</p>
            <div class="max-w-2xl mx-auto relative">
                <input type="text" placeholder="ค้นหา..." class="w-full pl-12 pr-4 py-3 rounded-full text-gray-800 shadow focus:ring-4 focus:ring-blue-500 outline-none">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-3.5 text-gray-400"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JavaScript จะมาทำงานตรงนี้ -->
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-6 text-center mt-auto">
        <p class="text-sm">&copy; 2025 KruBoat. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLibrary);
    </script>
</body>
</html>

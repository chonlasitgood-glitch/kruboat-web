<body class="bg-indigo-600 flex items-center justify-center h-screen overflow-hidden">

    <div class="text-center w-full max-w-md p-4">

            <p class="text-gray-500 mb-6">‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡πá‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î!</p>
            <button onclick="startGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105">
                ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6 text-white">
                <div class="bg-white/20 px-4 py-2 rounded-lg backdrop-blur">
                    <span class="text-sm opacity-80">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</span>
                    <div class="text-2xl font-bold" id="score">0</div>
                </div>
                <div class="bg-white/20 px-4 py-2 rounded-lg backdrop-blur">
                    <span class="text-sm opacity-80">‡πÄ‡∏ß‡∏•‡∏≤</span>

                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-2xl mb-4 relative overflow-hidden">
                <div id="progress-bar" class="absolute top-0 left-0 h-2 bg-green-500 w-full transition-all duration-1000 ease-linear"></div>
                <h2 id="question" class="text-5xl font-bold text-gray-800 my-8">?</h2>
            </div>

            <div id="options" class="grid grid-cols-2 gap-4">
                <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢ JS -->
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden bg-white rounded-3xl p-8 shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-6xl mb-4">üèÜ</div>
            <h2 class="text-2xl font-bold text-gray-800">‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!</h2>
            <p class="text-gray-500 mb-4">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
            <div class="text-6xl font-bold text-indigo-600 mb-6" id="final-score">0</div>
            
            <button id="claim-btn" onclick="claimReward()" class="w-full bg-green-500 hover:bg-green-600 text-white text-lg font-bold py-3 rounded-xl shadow-lg mb-3">
                ‡∏£‡∏±‡∏ö XP ‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°
            </button>
            <button onclick="location.reload()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 rounded-xl">
                ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
            </button>
        </div>

    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let currentAnswer;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            score = 0;
            timeLeft = 30;
            updateUI();
            nextQuestion();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
            const percent = (timeLeft / 30) * 100;
            const bar = document.getElementById('progress-bar');
            bar.style.width = percent + '%';
            if(percent < 30) bar.className = "absolute top-0 left-0 h-2 bg-red-500 w-full transition-all duration-1000 ease-linear";
        }

        function nextQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const isPlus = Math.random() > 0.5;
            
            currentAnswer = isPlus ? num1 + num2 : num1 - num2;
            document.getElementById('question').innerText = `${num1} ${isPlus ? '+' : '-'} ${num2}`;

            // Generate Options
            let options = [currentAnswer];
            while (options.length < 4) {
                let wrong = currentAnswer + Math.floor(Math.random() * 10) - 5;
                if (!options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "bg-white/90 hover:bg-white text-indigo-700 font-bold py-6 rounded-2xl shadow-lg text-2xl transition transform active:scale-95 border-2 border-transparent";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            // Disable all buttons
            const buttons = document.querySelectorAll('#options button');
            buttons.forEach(b => b.disabled = true);

            if (val === currentAnswer) {
                score++;
                btn.classList.remove('bg-white/90', 'text-indigo-700');
                btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
            } else {
                btn.classList.remove('bg-white/90', 'text-indigo-700');
                btn.classList.add('bg-red-500', 'text-white', 'border-red-600', 'animate__animated', 'animate__shakeX');
            }
            
            updateUI();
            
            setTimeout(() => {
                nextQuestion();
            }, 500); // ‡∏´‡∏ô‡πà‡∏ß‡∏á 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            
            if(score < 5) {
                document.getElementById('claim-btn').classList.add('hidden');
                alert("‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô 5 ‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö XP ‡∏ô‡∏∞!");
            }
        }

        function claimReward() {
            const btn = document.getElementById('claim-btn');
            if(btn.disabled) return;
            btn.disabled = true;
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•...";
            
            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏≤ RoomMate App
            window.parent.postMessage({
                type: 'GAME_COMPLETE',
                game: 'math-dash',
                score: score,
                xp: Math.min(score, 10)
            }, '*');
        }
    </script>
</body>
</html>

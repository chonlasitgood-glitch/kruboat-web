    <script>
        const vocabList = [
            {en: "Teacher", th: "‡∏Ñ‡∏£‡∏π"}, {en: "Student", th: "‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô"}, {en: "School", th: "‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô"},
            {en: "Library", th: "‡∏´‡πâ‡∏≠‡∏á‡∏™‡∏°‡∏∏‡∏î"}, {en: "Computer", th: "‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå"}, {en: "Pencil", th: "‡∏î‡∏¥‡∏ô‡∏™‡∏≠"},
            {en: "Friend", th: "‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô"}, {en: "Happy", th: "‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç"}, {en: "Sad", th: "‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏à"},
            {en: "Run", th: "‡∏ß‡∏¥‡πà‡∏á"}, {en: "Eat", th: "‡∏Å‡∏¥‡∏ô"}, {en: "Sleep", th: "‡∏ô‡∏≠‡∏ô"},
            {en: "Cat", th: "‡πÅ‡∏°‡∏ß"}, {en: "Dog", th: "‡∏™‡∏∏‡∏ô‡∏±‡∏Ç"}, {en: "Bird", th: "‡∏ô‡∏Å"},
            {en: "Red", th: "‡∏™‡∏µ‡πÅ‡∏î‡∏á"}, {en: "Blue", th: "‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô"}, {en: "Green", th: "‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß"},
            {en: "Sun", th: "‡∏û‡∏£‡∏∞‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå"}, {en: "Moon", th: "‡∏û‡∏£‡∏∞‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå"}, {en: "Star", th: "‡∏î‡∏≤‡∏ß"}
        ];

        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let currentAnswer;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            score = 0;
            timeLeft = 30;
            updateUI();
            nextQuestion();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
            const percent = (timeLeft / 30) * 100;
            const bar = document.getElementById('progress-bar');
            bar.style.width = percent + '%';
            if(percent < 30) bar.className = "absolute top-0 left-0 h-2 bg-red-500 w-full transition-all duration-1000 ease-linear";
        }

        function nextQuestion() {
            const item = vocabList[Math.floor(Math.random() * vocabList.length)];
            const mode = Math.random() > 0.5 ? 'en' : 'th';

            if (mode === 'en') {
                document.getElementById('question').innerText = item.en;
                currentAnswer = item.th;
            } else {
                document.getElementById('question').innerText = item.th;
                currentAnswer = item.en;
            }

            let options = [currentAnswer];
            while (options.length < 4) {
                let randomItem = vocabList[Math.floor(Math.random() * vocabList.length)];
                let wrong = mode === 'en' ? randomItem.th : randomItem.en;
                if (!options.includes(wrong) && wrong !== currentAnswer) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "bg-white/90 hover:bg-emerald-100 text-emerald-800 font-bold py-3 rounded-xl shadow-sm text-lg transition transform active:scale-95 border-b-4 border-emerald-200 hover:border-emerald-300";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            const buttons = document.querySelectorAll('#options button');
            buttons.forEach(b => b.disabled = true);

            if (val === currentAnswer) {
                score++;
                btn.classList.remove('bg-white/90', 'text-emerald-800');
                btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
            } else {
                btn.classList.remove('bg-white/90', 'text-emerald-800');
                btn.classList.add('bg-red-500', 'text-white', 'border-red-600', 'animate__animated', 'animate__shakeX');
            }
            updateUI();
            setTimeout(nextQuestion, 500);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            
            if(score < 5) {
                document.getElementById('claim-btn').classList.add('hidden');
                alert("‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô 5 ‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö XP ‡∏ô‡∏∞!");
            }
        }

        function claimReward() {
            const btn = document.getElementById('claim-btn');
            if(btn.disabled) return;
            btn.disabled = true;
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•...";
            
            window.parent.postMessage({
                type: 'GAME_COMPLETE',
                game: 'vocab-quiz',
                score: score,
                xp: Math.min(score, 10)
            }, '*');
        }
    </script>
